<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <title>Stepper.js</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.min.js"></script>
    <script src="../lib/stepper.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <style type="text/css">
        a.active {background: blue }
    </style>
</head>

<body>

<ul class="breadcrumb">
    <li><a class="stepper-menu switch-step" data-step="prev">&lt;</a></li>
    <li><a class="stepper-menu switch-step" data-step="1">Step 1</a></li>
    <li><a class="stepper-menu switch-step" data-step="2">Step 2</a></li>
    <li><a class="stepper-menu switch-step" data-step="3">Step 3</a></li>
    <li><a class="stepper-menu switch-step" data-step="next">&gt;</a></li>
</ul>

<div class="stepper-steps">
    <div class="stepper-step step-1">
        <fieldset>
            <legend>First step: basic info</legend>
            <div class="control-group">
                <label>Your name</label>
                <div class="controls">
                    <input id="name" type="text" placeholder="Type name">
                </div>
            </div>
            <a class="btn btn-primary switch-step" data-step="2">Go to next step</a>
        </fieldset>
    </div>
    <div class="stepper-step step-2">
        <fieldset>
            <legend>Second step: genres selection</legend>
            <div class="control-group">
            <label>Music genres</label>
            <select id="genres">
                <option value="">Select one</option>
                <option value="metal">Metal</option>
                <option value="rock">Rock</option>
                <option value="contemporary">Contemporary</option>
            </select>
            </div>
            <a class="btn btn-primary switch-step" data-step="3">Go to final step</a>
        </fieldset>
    </div>
    <div class="stepper-step step-3">
        <fieldset>
            <legend>Final step: confirm agreement</legend>
            <label>Agreement</label>
            <p>Some agreement content</p>

            <a type="submit" class="btn btn-primary switch-step" data-step="4">Finish</a>
        </fieldset>
    </div>
</div>

<script type="text/javascript">
    var stepper = stepper();

    $(function(){
        stepper.init({ maxSteps: 3, startStep: 1 });

        stepper.addCallback(1, function(){
            if($("#name").val() == ""){
                $('#name').closest("div.control-group").addClass("error");
                return false;
            } else {
                $("#name").closest("div.control-group").removeClass("error");
                return true;
            }
        }, "after");

        stepper.addCallback(2, function(){
            if($("#genres").val() == ""){
                $('#genres').closest("div.control-group").addClass("error");
                return false;
            } else {
                $("#genres").closest("div.control-group").removeClass("error");
                return true;
            }
        }, "after");

        stepper.addGlobalCallback(function(_step, nextStep){
            $("div.stepper-steps").hide().show( "slide", {direction: nextStep > _step ? "left" : "right" }, 100 );
        }, "after");
    })
</script>
</body>
</html>
